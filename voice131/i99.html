<body align="center" valign="top" >
    <h1>ks-903音声コントールデモ</h1>
    <p>一度ここにクリックしてマイクを有効にして「合い言葉」を喋って下さい！</p>
    <p>【オートサーチ】【ミュージック】【終了】【アップル】</p>
<p>少々お待ちください??????????</p>
    <div id="log" id="content"></div>
<script>
const totalTime = 10000;
const oldTime = Date.now();

const timeId = setInterval(() => {
  const currentTime = Date.now();

  // 差分を求める
  const diff = currentTime - oldTime;

  const diffSec = totalTime - diff;

  //ミリ秒を整数に変換
  const remainSec = Math.ceil(diffSec / 1000);

  let text = `システムが自動的に終了するまで残り${remainSec}秒です`;

  // 0秒以下になったら
  if (diffSec <= 0) {
    clearInterval(timeId);

    // タイマー終了の文言を表示する
    text = "Thank you very much";
  }
 // 画面に表示する
  document.querySelector('#log').innerHTML = text;

})
</script>
